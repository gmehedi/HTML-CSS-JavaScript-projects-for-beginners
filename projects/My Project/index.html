<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"link>
    <title>Responsive Navigation</title>
</head>
<body>
   <header>
    <nav class="navbar">
        <div class="nav-shopify-icon-holder-view">
            <div class="nav-shopify-icon">
                <img src="Images/shopify.png" alt="Logo Image">
            </div>
            <h1>shopify</h1>
        </div>
       
        <div class="menu-items">
            <div class="solutions" > Solution <i class="arrow down"></i> </div>
            <div class="pricing" > Pricing </div>
            <div class="resources" > Resources <i class="arrow down"></i> </div>
            <div class="whats-new" > What's new <i class="arrow down"></i> </div>
        </div>
        <div class="right-holder-view">
            <div class="log-in">Log in</div>
            <div class="free-trail">Start free trial</div>
        </div>
        <div class="nav-side-bar-holder-view"> 
            <div class="free-trail-text">Start free trial</div>
            <div class="nav-side-bar-logo">
                <img src="Images/menuSidebar.png" alt="Menu">
            </div>
           
        </div>
    </nav>
   </header>

</html>
